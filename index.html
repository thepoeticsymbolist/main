<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .gallery { display: flex; flex-wrap: wrap; }
        .gallery img { margin: 5px; width: 200px; height: auto; cursor: pointer; }
        .modal { display: none; position: fixed; z-index: 1; padding-top: 60px; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgb(0,0,0); background-color: rgba(0,0,0,0.9); }
        .modal-content { margin: auto; display: block; width: 80%; max-width: 700px; }
        .modal-content img { width: 100%; height: auto; }
        .close { position: absolute; top: 15px; right: 35px; color: #fff; font-size: 40px; font-weight: bold; transition: 0.3s; }
        .close:hover, .close:focus { color: #bbb; text-decoration: none; cursor: pointer; }
        .prev, .next { cursor: pointer; position: absolute; top: 50%; width: auto; padding: 16px; margin-top: -50px; color: white; font-weight: bold; font-size: 20px; transition: 0.6s ease; border-radius: 0 3px 3px 0; user-select: none; }
        .next { right: 0; border-radius: 3px 0 0 3px; }
        .prev:hover, .next:hover { background-color: rgba(0,0,0,0.8); }
    </style>
</head>
<body>

<h1>The Poetic Symbolist</h1>

<div class="gallery">
    <img src="images/photo1.jpg" alt="Photo 1" onclick="openModal();currentSlide(1)">
    <img src="images/photo2.jpg" alt="Photo 2" onclick="openModal();currentSlide(2)">
    <img src="images/photo3.jpg" alt="Photo 3" onclick="openModal();currentSlide(3)">
	<img src="images/photo4.jpg" alt="Photo 4" onclick="openModal();currentSlide(4)">
	<img src="images/photo5.jpg" alt="Photo 5" onclick="openModal();currentSlide(5)">
	<img src="images/photo6.jpg" alt="Photo 6" onclick="openModal();currentSlide(6)">
	<img src="images/photo7.jpg" alt="Photo 7" onclick="openModal();currentSlide(7)">
	<img src="images/photo8.jpg" alt="Photo 8" onclick="openModal();currentSlide(8)">
</div>

<div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
        <div class="mySlides"> <img src="images/photo1.jpg" alt="Photo 1"> </div>
        <div class="mySlides"> <img src="images/photo2.jpg" alt="Photo 2"> </div>
        <div class="mySlides"> <img src="images/photo3.jpg" alt="Photo 3"> </div>
		<div class="mySlides"> <img src="images/photo4.jpg" alt="Photo 4"> </div>
		<div class="mySlides"> <img src="images/photo5.jpg" alt="Photo 5"> </div>
		<div class="mySlides"> <img src="images/photo6.jpg" alt="Photo 6"> </div>
		<div class="mySlides"> <img src="images/photo7.jpg" alt="Photo 7"> </div>
		<div class="mySlides"> <img src="images/photo8.jpg" alt="Photo 8"> </div>
        <!-- Add more images as needed -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
</div>

<script>
    function openModal() {
        document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("myModal").style.display = "none";
    }

    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        if (n > slides.length) { slideIndex = 1 }
        if (n < 1) { slideIndex = slides.length }
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
    }
</script>

</body>
</html>
